{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4">üìÖ Add Appointment</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="patient_name" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patient_name" name="patient_name" placeholder="Enter patient name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
            </div>

            <div class="mb-3">
                <label for="datetime" class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">‚ûï Add Appointment</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}

<style>
    body {
        background-color: #f5f5f5;
    }
    .card {
        background: #ffffffcc; /* slight transparency for glass effect */
        backdrop-filter: blur(8px);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0069d9;
    }
</style>
